version: '2'

services:

 db:
  container_name: ld-postgres
  image: postgres:9.3
  ports:
   - 5432:5432
  environment:
   - POSTGRES_DB=logicaldoc
   - POSTGRES_USER=ldoc
   - POSTGRES_PASSWORD=changeme

 logicaldoc:
  depends_on:
   - db
  command: ["./wait-for-postgres.sh", "ld-postgres", "logicaldoc", "ldoc", "changeme", "/LogicalDOC/logicaldoc.sh run", "run"]
  container_name: logicaldoc
  image: logicaldoc/logicaldoc
  ports:
   - 8080:8080
  environment:
   - LDOC_MEMORY=3000
   - DB_HOST=ld-postgres
   - DB_NAME=logicaldoc
   - DB_USER=ldoc
   - DB_PASSWORD=changeme
   - DB_PORT=5432
   - DB_ENGINE=postgres
  volumes:
   - ldoc_conf:/LogicalDOC/conf
   - ldoc_repository:/LogicalDOC/repository

volumes:
  ldoc_db:
  ldoc_conf:
  ldoc_repository:      


